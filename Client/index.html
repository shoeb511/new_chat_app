<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new chat application</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Login modal -->
    <div id="login_modal" class="modal">
        <div id="modal_content">
            <h1>Log in</h1>
            <input id="login_input_username" placeholder="enter username"/>
            <input id="login_input_password" type="password" placeholder="enter password"/>
            <button id="login_button">Login</button>
            <p id="show_signup_modal" style="cursor:pointer; color:blue">create account</p>
        </div>
    </div>

    <!-- signup modal -->
    <div id="signup_modal" class="modal">
        <div id="modal_content">
            <h1>Create Account</h1>
            <input id="signup_input_username" placeholder="enter username"/>
            <input id="signup_input_password" type="password" placeholder="enter password"/>
            <button id="signup_button">Sign Up</button>
            <p id="show_login" style="cursor:pointer; color:blue">go to login</p>
        </div>
    </div>

    <!-- chat app , hidden initially -->
    <div id="chat_app" style="display:none">
        <!-- header area structure -->
        <div id="header">
            <div id="toolBoxbar">
                <button id="new_chat">New Chat</button>
                <button id="logout">Logout</button>
                <button id="back_to_users" styles="display:none; margin-bottom:8px">back to users</button>

            </div>
        </div>

        <!-- main content -->
        <div id="main_content">
            <!-- chat area structure -->
            <div id="chat_area">


                <ul id="messages"></ul>
                <!-- <input id="msg_input" placeholder="type message"/>
                <button id="send_button">Send</button> -->
                <div id="input_bar">
                    <input id="msg_input" placeholder="Type message..." />
                    <button id="send_button">Send</button>
                </div>
            </div>

            <!-- users area in the right side of the chat area -->
                <div id="users_area">
                <ul id="users"></ul>
                </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="/scrypts/auth.js"></script>
    <script src="/scrypts/main.js"></script>
    <script src="/scrypts/users.js"></script>
    <script src="/scrypts/chats.js"></script>

</body>
    
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new chat application</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="header">
        <div id="toolboxBar">
            <button id="new_chat">new chat</button>
        </div>
        <div class="char_area">

            <!-- temportary code for username input  -->

            <div class="username_area">
                <input id="username_input" placeholder="Enter user name"/>
                <button id="set_username_btn">Set Username</button>
            </div>

            <!-- .................... -->

            <ul id="messages"></ul>

            <div class="input_area">
                <input id="msgInput" placeholder="type a message..." />
                <button id="sendBtn">Send</button>
            </div>
        </div>
    </div>




    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="main.js"></script>
</body>
    
</html>
